<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<HTML>
<HEAD>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">


<SCRIPT LANGUAGE="javascript">

var Planiket_selectedstart=-1; 
var Planiket_pos = [ 3, 2, 1];

function Planiket_display() {
  document.forms["Planiket"].elements[0].value = "  " + Planiket_pos[0] + "o ";
  document.forms["Planiket"].elements[1].value = "  " + Planiket_pos[1] + "  ";
  document.forms["Planiket"].elements[2].value = "  " + Planiket_pos[2] + "o ";
}

function Planiket_mycoloring(num, mycolor){
 switch (num){
    case 1: document.forms["Planiket"].Planiket_button1.style.background=mycolor; break;
    case 2: document.forms["Planiket"].Planiket_button2.style.background=mycolor; break;
    case 3: document.forms["Planiket"].Planiket_button3.style.background=mycolor; break;
    default: break;
    }
}

function Planiket_move(num) {
  if(Planiket_selectedstart == -1){
    Planiket_selectedstart = num;
    Planiket_mycoloring(num, "#F3F781");
  } else {
     Planiket_mycoloring(1, "#2EFEF7");
     Planiket_mycoloring(2, "#2EFEF7");
     Planiket_mycoloring(3, "#2EFEF7");
  } ;
  Planiket_display();
}

function newPlaniketgame() {
  Planiket_pos = [ 3,2,1]; 
  Planiket_mycoloring(1, "#2EFEF7");
  Planiket_mycoloring(2, "#2EFEF7");
  Planiket_mycoloring(3, "#2EFEF7");
  Planiket_selectedstart = -1;
  Planiket_display();   
}

</SCRIPT>

</HEAD>

<BODY onLoad="window.newPlaniketgame();">
   <form name="Planiket">
     <table >
       <tr>
         <td> <input type="button" name="Planiket_button1" value="  A  "
                     onClick="window.Planiket_move(1)"> </td>
         <td> <input type="button" name="Planiket_button2"
                     value="  2  "
                     onClick="window.Planiket_move(2)"> </td>
         <td> <input type="button" name="Planiket_button3"
                     value="  C  "
                     onClick="window.Planiket_move(3)"> </td>
         </tr>
         </table>
  </form>

</body>
